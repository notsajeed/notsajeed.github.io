<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movies & Shows</title>

<!-- Fonts (same as site) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
/* Base */
body{
    background:#000;
    color:#fff;
    display:grid;
    grid-template-rows:auto;
    font-family:'Poppins', sans-serif;
    margin-bottom:200px;
}
body::-webkit-scrollbar{ display:none; }

/* Back Button */
.back-btn{
    position:fixed;
    top:20px;
    left:20px;
    text-decoration:none;
    font-family:'Manrope';
    font-weight:600;
    font-size:14px;
    color:#fff;
    background:#0f0f0f;
    padding:10px 16px;
    border-radius:8px;
    transition:0.3s ease-in-out;
    z-index:10;
}
.back-btn:hover{
    background:#323232;
    box-shadow:0px 2px 20px rgb(50,50,50);
}

/* Layout */
.container{
    margin:80px 10%;
    display:grid;
    gap:24px;
}

/* Cards */
.card{
    background:#0f0f0f;
    border-radius:6px;
    padding:24px;
    transition:0.3s ease-in-out;
}
.card:hover{
    background:#323232;
    box-shadow:0px 2px 20px rgb(50,50,50);
}

/* Typography */
.title{
    font-family:'Manrope';
    font-size:42px;
    font-weight:700;
    margin-bottom:12px;
}
.text{
    font-size:15px;
    max-width:650px;
}

/* Section */
.section-title{
    font-family:'Manrope';
    font-size:28px;
    font-weight:600;
    margin-bottom:16px;
}

/* Favorites */
.fav-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
}
.fav-item{
    background:#1e1e1e;
    border-radius:12px;
    padding:20px;
    text-align:center;
    font-size:14px;
    font-weight:500;
}

/* Letterboxd */
.letterboxd-link{
    display:inline-block;
    margin-top:16px;
    text-decoration:none;
    font-family:'Manrope';
    font-weight:600;
    font-size:14px;
    color:#b2c1f0;
    transition:0.2s ease-in-out;
}
.letterboxd-link:hover{
    text-decoration:underline;
    color:#ffffff;
}

/* Responsive */
@media(max-width:768px){
    .container{ margin:60px 5%; }
    .title{ font-size:30px; }
}
</style>
</head>

<body>

<!-- Back Button -->
<a href="../index.html" class="back-btn">← Back</a>

<div class="container">

    <!-- Intro -->
    <div class="card">
        <div class="title">Movies & Shows</div>
        <div class="text">
            A few shows I really enjoy — driven by strong writing,
            world-building, and big ideas.
        </div>

        <!-- Letterboxd -->
        <a 
          href="https://letterboxd.com/notsajeed" 
          target="_blank" 
          class="letterboxd-link">
          View my films on Letterboxd →
        </a>
    </div>

    <!-- Favorites -->
    <div class="card">
        <div class="section-title">Top 5 Favorite Shows</div>

        <div class="fav-grid">
            <div class="fav-item"><strong>Succession</strong></div>
            <div class="fav-item"><strong>Silicon Valley</strong></div>
            <div class="fav-item"><strong>Vikings</strong></div>
            <div class="fav-item"><strong>Game of Thrones</strong></div>
            <div class="fav-item"><strong>Foundation</strong></div>
        </div>
    </div>

</div>

</body>
</html>
